<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Simonds Supplier Adverts</title>
<meta name = "viewport" content ="width=device-width, minimum-scale=1, maximum-scale=1">

<!-- CSS -->
<link rel="stylesheet" href="css/reset.css" />

<!-- jQuery -->
<script src="js/jquery-1.8.2.min.js" type="text/javascript"></script>

<style type="text/css">
#videoHolder { height: 1080px; width: 1920px; margin: auto; overflow: hidden; }
</style>

<script>
$(function() {

	// VARIABLES
	////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
	
	// SETTINGS VARIABLES							
	var max_img_padding = 8;								// MAX 0000 padding for image up to 4 digits ( 9999 ) + 4 extension [.jpg];
	var ads_duration = 7000;								// 10 seconds ads duration
													
	// SUPPLIER ADVERTS								
	var supplier_adverts_album = "SUPPLIER-ADVERTS/";		// album path for supplier adverts images
	var total_supplier_adverts_img = 31;					// total images in [static folder]

	////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
	
	// pad filename with 0
	function pad (str, max) {
	  return str.length < max ? pad("0" + str, max) : str;
	}
	
	function randomSupplierImg() {
		
		var img = Math.floor((Math.random() * total_supplier_adverts_img) + 1) + '.jpg';
		var img_padded = pad(img, max_img_padding);
		var img_loc = supplier_adverts_album+img_padded;
		
		return img_loc;
	}
	
	// deploy image
	$('#supplierAds').css('background-image', 'url(' + randomSupplierImg() + ')');
	
	// reveal image
	$('#fancyCover').fadeOut(2000);
	
	
	setTimeout(backToGallery, ads_duration); // 10 seconds

	function backToGallery() {
		$('#fancyCover').fadeIn(3000, function() {
			window.location.href = 'simTV.html';
		});
	}
		
	

});		
</script>

</head>
<body>
	
	
	
	<div id="supplierAds" style="width: 100%; height: 100%; position: fixed; top: 0; right: 0; background: #fff; "></div>
	
	<div id="fancyCover" style="width: 100%; height: 100%; position: fixed; top: 0; right: 0; background: #fff; "></div>
	
</body>
</html>
